<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon_CRE.ico" type="image/x-icon">
    <link rel="stylesheet" href="style_form.css">
    <title>Campo Real Eventos-Contato</title>
</head>
<body>
    <main>
    
        <article class="interface">
            <form action="" method="post">
    
                <h1>Contatos:</h1>
                <h2>eventos@camporeal.edu.br <br> (42)36215200</h2>

                <h2>Ou nos deixe uma mensagem:</h2>
                <div class="input-box">
                    <label for="inome">Nome:</label>
                    <input type="text" placeholder="Nome Completo:" required>
                </div><!--input-box-->

                <div class="input-box">
                    <label for="iemail">E-mail:</label>
                    <input type="email" placeholder="e-mail:" required>
                </div><!--input-box-->
    
                <div class="input-box">
                    <label for="ira">R.A:</label>
                    <input type="number" name="ra" id="ira" placeholder="R.A:" required>
                </div><!--input-box-->

                <div class="input-box">
                    <Label for="imensagem">Em que podemos ajudar?</Label>
                    <textarea name="mensagem" id="imensagem" cols="50" rows="4" placeholder="Em que podemos ajudar?"></textarea>
                </div><!--input-box-->
    
    
                    <div class="botoes">
                        <button type="reset" class="botao">Cancelar</button>
                        <button type="submit" class="botao">Enviar</button>
                    </div><!--botoes-->
            </form>
        </article><!--interface-->
    
        <article class="botao-voltar">
            <a href="pag-inicial.html">
                <button>Voltar</button>
            </a>
        </article><!--botao-voltar-->
    </main>
    </body>
</html>
